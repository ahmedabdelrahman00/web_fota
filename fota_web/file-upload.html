<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="uploud.css" />
    <title>File Upload to Firebase</title>

</head>

<body>
    <section class="main-page">
        <header class="main-header">
          <p class="nav-logo-text">welcome Engineer</p>
        </header>
        <main>
          <section class="section-hero">
            <div class="hero-main-style">
              <div hero-info>
                <h1 class="hero-h1">
                  Welcome to FOTA, the new Firmware Over-The-Air technology!
                </h1>
                <p class="hero-p">
                  Effortlessly update and manage your devices with our innovative solution.
                </p>
              </div>
            </div>
          </section>
        </main>
      </section>
  
      <section class="update-section">
        <h2 class="update-heading">Let's develop with the new technology</h2>
        <div class="update-contain">
          <form class="update-form-contain" id="updating-form">
            <div class="form-heading">Updating</div>
            <div class="selection-part">
              <label for="">Select target node : </label>
              <select class="form-control" id="ECU" name="category">
                <option name="table1" value="ecu not-selected" selected="true"disabled="disabled"> --Select target node--</option>
                <option name="category1" value="ECU 1">ECU 1</option>
                <option name="Category2" value="ECU 2">ECU 2</option>
                <option name="Category2" value="ECU 3">ECU 3</option>
              </select>
            </div>
            <div class="secound-part">
              <label for="">Version number: </label>
              <input class="versiion" id="version" name="Version?" type="number"  />
              <button>Update</button>
            </div>
            <div class="update-choosing"><input type="file" id="file-input" /></div>
            <div class="update-uploading"><button class="update-uploading-btn" id="uppdate" type="button" onclick="uploadFile() , uploudData()">Upload</button></div>
          </form>
        </div>
      </section>
  
      
        <!-- Add the Firebase SDK using script tags -->
        <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-storage-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database-compat.js"></script>
        <script src="demo.js"></script>
</body>

</html>
